<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/all.min.css">
</head>
<body>
    <!--Start page -->
    <div class="page">
        <!--Start sidebar -->
        <div class="sidebar">
            <h3>Username</h3>
            <ul>
                <li>
                    <a class="" href="Courses.html">
                        <i class=""></i>
                        <span>Courses</span>
                      </a>
                </li>
                <li>
                    <a class="" href="profile.html">
                        <i class=""></i>
                        <span>Profile</span>
                      </a>
                </li>
                <li>
                    <a class="" href="Plans.html">
                        <i class=""></i>
                        <span>Plans</span>
                      </a>
                </li>
                <li>
                    <a class="" href="MyCourses.html">
                        <span>My Courses</span>
                      </a>
                </li>
            </ul>
        </div>
        <!--End sidebar-->
        <!--Start content-->
        <div class="content">
            <!--start head-->
            <div class="head">
                <div class="search">
                    <input class="" type="search" placeholder="Type A Keyword" />
                </div>
                <div class="logo">
                    <a href="Courses.html">
                    <img src="imgs/logo bar.svg">
                    </a>
                </div>
            </div>
            <!--end head-->
            <div class="profile">

                <!-- First Part -->
                    <div class="first_part">

                        <!-- Contact Part -->

                            <div class="contact">

                                <!-- profile_pic Part -->

                                        <div class="profile_pic">
                                            <img src="anonymous-avatar-icon-25.jpg" Profile pic " width="250" height="250"  class="pic">
                                        </div>

                                <!-- profile_Contact Part -->

                                    <div class="profile_contact">

                                            <div class="contact_account">
                                            <h1 style="text-align: center;"> Name </h1>
                                            <h2 style="margin-left: 10px;"> Contact :</h2>
                                                <div class="Profile_buttons">
                                                    <button class="Profile_buttons_CSS"><img src="githup logo.png" alt="" width="25px" height="25px"> Github </button>
                                                    <br>
                                                    <button class="Profile_buttons_CSS"><img src="linked iin logo.png" alt="" width="25px" height="25px"> LinkedIn </button>
                                                    <br>
                                                    <button class="Profile_buttons_CSS"><img src="X logo.webp" alt="" width="25px" height="25px"> Twitter </button>
                                                </div>  
                                            </div>

                                 <!-- profile_about Part -->

                                    <div class="about">
                                            <h2 style="margin-left: 10px;"> About :</h2>
                                    </div>

                                </div>

                            </div>


                        <!-- Info Part -->

                        <div class="info">

                            <h2> Basic Info</h2>

                            
                            <form action="">
                            <!-- First Name Part -->
                                <p>
                                    <span class="info_lines">First Name :</span> <button class="edit_button" id="first_name_button" type="button"> edit </button>
                                        <br> <input class="info_input" type="text" name="first_name" id="first_name" placeholder="First Name" size="60" disabled>
                                </p>

                            <!-- Last Name Part -->
                                <p>
                                    <span class="info_lines">Last Name :</span>  <button class="edit_button" id="last_name_button" type="button"> edit </button>
                                        <br> <input class="info_input" type="text" name="last_name" id="last_name" placeholder="Last Name" size="60" disabled>
                                </p>
                            
                            <!-- E-mail Part -->
                                <p>
                                    <span class="info_lines">E-mail :</span>    <button class="edit_button" id="E-mail_button" type="button"> edit </button>
                                        <br> <input class="info_input" type="email" name="email" id="email" placeholder="E-mail" size="60" disabled>
                                </p>
                            
                            <!-- Password Part -->
                                <p>
                                    <span class="info_lines">Password :</span>  <button class="edit_button" id="password_button" type="button"> edit </button>
                                        <br> <input class="info_input" type="password" name="password" id="password" placeholder="Password" size="60" disabled>
                                </p>
                            
                            <!-- Location Part -->
                                <p>
                                    <span class="info_lines">Location :</span>  <button class="edit_button" id="Location_button" type="button"> edit </button>
                                        <br> <input class="info_input" type="text" name="Location" id="Location" placeholder="Location" size="60" disabled>
                                </p>
                            
                            <!-- GitHub Part -->
                                <p>
                                    <span class="info_lines">Github :</span>  <button class="edit_button" id="Github_button" type="button"> edit </button>
                                        <br> <input class="info_input" type="text" name="Github" id="Github" placeholder="Github" size="60" disabled>
                                </p>
                            
                            <!-- LinkedIn Part -->
                                <p>
                                    <span class="info_lines">LinkedIn :</span>  <button class="edit_button" id="LinkedIn_button" type="button"> edit </button>
                                        <br> <input class="info_input" type="text" name="LinkedIn" id="LinkedIn" placeholder="LinkedIn" size="60" disabled> 
                                </p>
                            
                            <!-- X Part -->
                                <p>
                                    <span class="info_lines">X (formerly Twitter) :</span>  <button class="edit_button" id="X_button" type="button"> edit </button>
                                        <br> <input class="info_input" type="email" name="X (formerly Twitter)" id="X (formerly Twitter)" placeholder="X (formerly Twitter)" size="60" disabled>
                                </p>
                            
                            <!-- Summary Part -->
                                <p>
                                    <span class="info_lines">Summary :</span>  <button class="edit_button" id="Summary_button" type="button"> edit </button>
                                        <br> <input class="info_input" style="padding-bottom: 50px;" type="text" name="Summary" id="Summary" placeholder="Summary" size="60" disabled>
                                </p>
                            
                                <h2> Experience</h2>

                            <!-- Work Part -->
                                <p>
                                    <span class="info_lines">Work :</span>  <button class="edit_button" id="Work_button" type="button"> edit </button>
                                        <br> <input class="info_input" style="padding-bottom: 50px;" type="text" name="Work" id="Work" placeholder="Work" size="60" disabled>
                                </p>
                            
                            <!-- Education Part -->
                                <p>
                                    <span class="info_lines">Education :</span>  <button class="edit_button" id="Education_button" type="button"> edit </button>
                                        <br> <input class="info_input" style="padding-bottom: 50px;" type="text" name="Education" id="Education" placeholder="Education" size="60" disabled>
                                </p>
                            
                                <h2> Skills</h2>

                            <!-- Technical Skills Part -->
                                <p>
                                    <span class="info_lines">Technical Skills :</span>  <button class="edit_button" id="Technical Skills_button" type="button"> edit </button>
                                        <br> <input class="info_input" style="padding-bottom: 50px;" type="text" name="Technical Skills" id="Technical Skills" placeholder="Technical Skills" size="60" disabled>
                                </p>
                            
                                <P>
                                    <p><button class="Profile_Pic_buttons"><img src="change.png" alt="" width="10px" height="10px"> Replace Profile Pic</button></p>
                                    <p><button class="Profile_Pic_buttons"><img src="delete.png" alt="" width="10px" height="10px"> Delete Profile Pic</button></p>
                                </P>
                            <!-- submit Part -->    
                                <p  style="text-align: center; margin-top: 50px;">
                                    <input  type="submit" value="Update Info" >
                                </p>

                            </form>

                        </div>


                <!-- Second Part -->
                    </div>
                
                    <div class="support">
                        <p>support</p>
                    </div>

            </div>
        </div>
        <!--End content-->
    </div>  
    <!--End page -->
</body>
</html>
